<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body class="resume">
  <div class="resume-box">
    <header>
      <h2 class="resume-title"><!-- header-title --></h2>
      <nav class="resume-nav">
        <a href="mailto:<!-- header-email -->"><i class="fa-solid fa-envelope"></i> <!-- header-email --></a>
        <a href="tel:<!-- header-telephone -->"><i class="fa-solid fa-phone"></i> <!-- header-telephone --></a>
        <a href="<!-- header-website -->"><i class="fa-solid fa-house"></i> <!-- header-website --></a>
      </nav>
    </header>
    <div class="resume-graduation">
      <h4 class="resume-h4"><i class="fa-solid fa-graduation-cap"></i> 教育经历</h4>
      <hr>
      <div class="resume-between">
        <span class="school-name font-weight-600"><!-- graduation-school --></span>
        <span class="learned-time"><!-- graduation-time --></span>
      </div>
      <div class="resume-between">
        <div class="resume-major"><span><!-- graduation-major --></span> <span><!-- graduation-degree --></span>
          <span><!-- graduation-college --></span>
        </div>
        <span><!-- graduation-location --></span>
      </div>
      <ul class="resume-ul">
        <!-- graduation-favourite -->
      </ul>
    </div>
    <div class="resume-learning">
      <h4 class="resume-h4"><i class="fa-solid fa-book"></i> 学习经历</h4>
      <hr>
      <!-- experience -->
    </div>

    <div class="resume-skill">
      <h4 class="resume-h4"><i class="fa-solid fa-gears"></i> 专业技能</h4>
      <hr>
      <ul class="resume-ul">
        <!-- skills -->
      </ul>
    </div>

    <div class="resume-ohers">
      <h4 class="resume-h4"><i class="fa-solid fa-id-card"></i> 其它内容</h4>
      <hr>
      <ul class="resume-ul">
        <!-- others -->
      </ul>
    </div>
  </div>
</body>

</html>
