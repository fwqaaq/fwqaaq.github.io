# @format

name: CI

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install nodejs
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.x'
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: install pkg
        run: pnpm install
      - name: build app
        run: pnpm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: deploy gh-pages
        uses: crazy-max/ghaction-github-pages@v3.0.0
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scp:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: scp action
        uses: betanzos/scp-upload@v1
        with:
          source: 'public/'
          host: 124.223.38.61
          port: 22
          username: root
          key: ${{ secrets.SSH_KEY }}
          remote_dir: '/www'
          recursive: true
